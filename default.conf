server {
    listen 80;

    location / {
        root /usr/share/nginx/html;  # Ensure this matches your WORKDIR
        index index.html index.htm;
        try_files $uri $uri/ /index.html;  # Fallback to index.html for routingf
    }

    error_page 404 /index.html;  # Handle 404 errors
}
